<section class="pb-5 column justify-content-center row justify-content-center" id="greeting">
  <div class="card text-center mx-auto" style="width: 24rem;">
    <div>
      <div class="image-flip">
        <div class="card">
          <div class="card-body text-center">
            <p><img alt="100x100" class="rounded-circle z-depth-2"
                    data-holder-rendered="true"
                    src="https://mdbootstrap.com/img/Photos/Avatars/img%20(30).jpg"></p>
            <h4 class="card-title" *ngIf="currentUser != undefined"> {{currentUser.firstName}} {{currentUser.lastName}}
            </h4>
            <div *ngIf="currentUser != undefined" [(ngModel)]="newPeriod.employee == currentUser.id">
            </div>
            <br>
            <p style="display: inline-block">Purpose:
              <select [(ngModel)]="newPeriod.purpose" id="periodPurpose" name="periodPurpose">
                <option *ngFor="let p of Purpose | keyvalue" [ngValue]="p.value">{{p.key}} - {{p.value}}</option>
              </select>
            </p>
            <br>
            <label>From:</label>
            <input [(ngModel)]="newPeriod.dateFrom" type="datetime-local">
            <br>
            <label>To:</label> <input [(ngModel)]="newPeriod.dateTo" type="datetime-local">
          </div>
          <div aria-label="Toolbar with button groups" class="btn-toolbar justify-content-center" role="toolbar">
            <button (click)="saveEntry(newPeriod)" class="btn btn-primary mr-1 mb-4 justify-content-center"
                    role="button">Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Table for Personal Leave Summary of any User (Current user) -->
<section class="column justify-content-center row justify-content-center" id="cards">
  <div class="col-md-9 table-responsive embed-responsive">
    <div class="mb-4"> <!-- class="col-md-9 mb-4">-->
      <button (click)="showLeaveRequest()" *ngIf="!userLeave" class="btn btn-primary" type="button">Show Personal Leave Summary</button>
      <button (click)="showLeaveRequest()" *ngIf="userLeave" class="btn btn-primary" type="button">Hide Personal Leave Summary</button>
      <div class="card" *ngIf="userLeave">
        <div class="card-body text-center">
          <table class="table table-primary table-responsive-sm table-hover" *ngIf="currentUser != undefined">
            <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Purpose</th>
              <th scope="col">From</th>
              <th scope="col">To</th>
            </tr>
            </thead>
            <tbody *ngFor="let period of periods">
            <tr *ngIf="period.employee == currentUser.id" >
              <th scope="row"></th>
              <td>{{period.purpose}}</td>
              <td>{{period.dateFrom}}</td>
              <td>{{period.dateTo}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

    <!-- Table for Personal Leave Summary of all Employees -->
    <section class="column justify-content-center row justify-content-center" id="all_leaves">
      <div class="col-md-9 table-responsive embed-responsive">
        <div class="mb-4"> <!-- class="col-md-9 mb-4">-->
          <button (click)="clearAllPeriods()" *ngIf="!allLeave" class="btn btn-primary" type="button">Show Leave Summary of all Employees</button>
          <button (click)="clearAllPeriods()" *ngIf="allLeave" class="btn btn-primary" type="button">Hide Leave Summary of all Employees</button>
          <div class="card" *ngIf="allLeave">
            <div class="card-body text-center">
              <table class="table table-primary table-responsive-sm table-hover" *ngIf="currentUser != undefined">
                <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Purpose</th>
                  <th scope="col">From</th>
                  <th scope="col">To</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let period of periods" >
                  <th scope="row"></th>
                  <td>{{period.purpose}}</td>
                  <td>{{period.dateFrom}}</td>
                  <td>{{period.dateTo}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
