<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-10">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img alt="logo"
                       src="/assets/pictures/android-chrome-512x512.png" style="width: 185px;">
                  <h4 class="mt-1 mb-5 pb-1">Plan Smart. Plan Rooster.</h4>
                </div>
                <form>
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="credentials.email" class="form-control" id="email" name="email" required
                           type="email"/>
                    <label class="form-label" for="email">E-Mail</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input [(ngModel)]="credentials.password" class="form-control" id="password" name="password"
                           required type="password" (keydown.enter)="login()"/>
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div *ngIf="loginError" class="form-check-label">
                    {{ loginError | json }}
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <div class="gap-2 d-md-block">
                    <button (click)="login()" [disabled]="!valid()"
                            class="btn btn-login btn-block fa-lg gradient-custom-2 m-1" type="button" id="submit">
                      Log In
                    </button>
                    <button (click)="forgotPassword()" class="btn btn-password btn-block fa-lg gradient-custom-2"
                            type="button">
                      Forgot password?
                      <span><i class="fa-solid fa-key"></i></span>
                    </button>
                    </div>
                    <ng-container *ngIf="passwordAlert">
                      <br>
                      <div class="text-bg-info">
                        {{ passwordAlert }}
                      </div>
                    </ng-container>

                  </div>
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center">
              <img alt="logo"
                   src="/assets/pictures/rooster-login.jpg" style="max-height:100%; max-width:100%;">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
