<div>
  <label for="email">Email: </label>
  <input type="text" id="email" name="email" [(ngModel)]="credentials.email" required>

  <label for="password">Password: </label>
  <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required>

  <div *ngIf="loginError"><small style="color: darkred">{{ loginError | json }}</small></div>

  <button (click)="login()" [disabled]="!valid()">Login</button>

</div>
