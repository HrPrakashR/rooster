<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img alt="logo"
                       src="/assets/pictures/rooster.png" style="width: 185px;">
                  <h4 class="mt-1 mb-5 pb-1">We are The Rooster Team</h4>
                </div>

                <form>
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <input [(ngModel)]="credentials.email" class="form-control" id="email" name="email" required
                           type="email"/>
                    <label class="form-label" for="email">E-Mail Address</label>
                  </div>


                  <div class="form-outline mb-4">
                    <input [(ngModel)]="credentials.password" class="form-control" id="password" name="password"
                           required type="password"/>
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div *ngIf="loginError" class="form-check-label">
                    {{ loginError | json }}
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button (click)="login()" [disabled]="!valid()"
                            class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">
                      Log In
                    </button>
                  </div>
                  <a class="text-muted" href="#">Forgot password?</a>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center bg-gradient bg-primary">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Rooster</h4>
                <p class="small mb-0">Create a roster in a few minutes.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
