<ng-container *ngIf="authService.isAuthenticated">

  <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">
        <img src="/assets/pictures/favicon-32x32-red.png" alt="rooster icon">
      </a>
      <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
              class="navbar-toggler"
              data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/employee" routerLinkActive="active">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/period" routerLinkActive="active">Leave</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/team" routerLinkActive="active">Team</a>
          </li>
          <li class="nav-item">
          <li><a class="nav-link" routerLink="/generator" routerLinkActive="active">Generator</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <button (click)="authService.logout()" *ngIf="authService.isAuthenticated" class="btn btn-danger"
                  routerLink="/"
                  type="submit">Logout
          </button>
        </form>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>

</ng-container>
<ng-container *ngIf="!authService.isAuthenticated" class="">
  <app-login></app-login>
</ng-container>

<footer class="bg-dark text-center text-white fixed-bottom">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Plan Smart. Plan Rooster.
    <a href="https://github.com/HrPrakashR/rooster" target="_blank"></a>
    <a target="_blank" href="https://github.com/HrPrakashR/rooster">
      <i class="fa-brands fa-github"></i>
    </a>
  </div>
</footer>
